{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}
<div class="container my-3">
  <h2>Update an Employee</h2>
  <form action="/update/{{todo.sno}}" method="POST" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="name" class="form-label">Employee Name</label>
      <input type="text" class="form-control{% if nameError %} is-invalid{% endif %}" name="name" id="name"
        value="{{todo.name}}" aria-describedby="nameError" pattern="[A-Za-z\s]+"
        title="Please enter alphabetic characters only">
      <div id="nameError" class="invalid-feedback">{% if nameError %}{{ nameError }}{% endif %}</div>
    </div>
    <div class="mb-3">
      <label for="emp_id" class="form-label">Employee ID</label>
      <input type="number" class="form-control{% if empIdError %} is-invalid{% endif %}" value="{{todo.emp_id}}"
        name="emp_id" id="emp_id" aria-describedby="empIdError">
      <div id="empIdError" class="invalid-feedback">{% if empIdError %}{{ empIdError }}{% endif %}</div>
    </div>

    <script>
      function validateForm() {
        var name = document.getElementById("name").value;
        var emp_id = document.getElementById("emp_id").value;
        var nameError = document.getElementById("nameError");
        var empIdError = document.getElementById("empIdError");
    
        nameError.innerHTML = "";
        empIdError.innerHTML = "";
    
        if (name.trim() === "") {
          nameError.innerHTML = "Please enter a name.";
          nameError.style.display = "block"; 
          return false; 
        }
    
        if (emp_id.trim() === "") {
          empIdError.innerHTML = "Please enter an employee ID.";
          empIdError.style.display = "block";
          return false; 
        }
    
        return true;
      }
    </script>

    <button type="submit" class="btn btn-dark">Update</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

{% endblock body %}
